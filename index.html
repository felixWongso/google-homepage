<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <!-- nav bar -->
    <nav id="nav">
      <div>
        <ul>
          <li><a href="#" class="text-black">About</a></li>
          <li><a href="#" class="text-black">Store</a></li>
        </ul>
      </div>
      <div>
        <ul>
          <li><a href="#" class="text-black">Gmail</a></li>
          <li><a href="#" class="text-black">Images</a></li>

          <!-- box icon -->
          <li>
            <a href="#"><span class="material-icons text-black">apps</span></a>
          </li>

          <!-- img circle for profile -->
          <li><img src="images/profile-image.jpg" alt="" class="profile" /></li>
        </ul>
      </div>
    </nav>

    <!-- google logo -->
    <div class="logo-container">
      <img
        src="images/googlelogo_color_272x92dp.png"
        alt="Google logo"
        class="logo center"
      />
    </div>
    <!-- search bar-->
    <section id="search">
      <form id="search-section" class="center">
        <div>
          <!-- magnifying glass icon -->
          <a href="#"><span class="material-icons icon-light">search</span></a>
          <input type="text" name="search" id="search-bar" />
          <!-- speech icon -->
          <a href="#"><span class="material-icons text-black">mic</span></a>
        </div>
        <!-- Extra buttons -->
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </form>
    </section>
    <!-- footer -->
    <footer>
      <nav>
        <ul>
          <li><a href="#" class="text-dark">Advertising</a></li>
          <li><a href="#" class="text-dark">Business</a></li>
          <li><a href="#" class="text-dark">How Search Works</a></li>
        </ul>
        <ul>
          <li><a href="#" class="text-dark">Privacy</a></li>
          <li><a href="#" class="text-dark">Terms</a></li>
          <li><a href="#" class="text-dark">Settings</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
